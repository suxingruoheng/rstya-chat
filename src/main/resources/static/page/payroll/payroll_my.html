<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>工资管理</title>

    <script src="/libs/jquery/jquery.3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/payroll/mySalary.js" type="text/javascript"></script>

</head>
<body class="easyui-layout" data-options="fit:true,border:false">
<div id="toolbar">
    <table>
        <tr>
            <td>
                <form id="searchForm">
                    <table>
                        <tr>
                            <td>
                                <label for="payMonth">计发年月</label>
                                <input class="easyui-combobox" data-options="editable:false" id="payMonth"
                                       name="payYear"/>
                            </td>
                            <td>
                                <a class="easyui-linkbutton" href="javascript:void(0);" onclick="searchForm();">查询</a>
                                <span id="leftQueryTimes">本次计发年月剩余可查询次数为：<em>0</em>次</span></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</div>
<div data-options="region:'center',fit:true,border:false">
    <table data-options="fit:true,border:false" id="grid"></table>
</div>
</body>
<style>
    .datagrid-header td, .datagrid-body td, .datagrid-footer td {
        border-width: 0 0 1px 1px;
    }

    #searchForm input.textbox-text.validatebox-text.textbox-prompt {
        width: 120px !important;
    }

    #searchForm input.textbox-text.validatebox-text {
        width: 120px !important;
    }

    .textbox {
        width: 120px !important;
    }

    #searchForm .combo input.textbox-text.validatebox-text.textbox-prompt {
        width: 70px !important;
    }

    #searchForm .combo input.textbox-text.validatebox-text {
        width: 70px !important;
    }

    .textbox.combo {
        width: 70px !important;
    }

    #leftQueryTimes em {
        color: red;
        font-weight: 700;
        padding: 0 5px;
    }

    .datagrid-pager.pagination {
        display: none;
    }

    .datagrid-body {
        height: 50px ! important;
    }

    .datagrid-view1 .datagrid-body-inner {
        padding-bottom: 0;
    }
</style>
<script type="text/javascript">
    $(function () {
        var b = $('.buttons').html();
        $('#toolbar').after(b);
    });
</script>

</html>
