<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <link href="../css/profile.css" rel="stylesheet"/>
    <script src="../js/system/profile.js" type="text/javascript"></script>
</head>
<body>
<div class="profile">
    <div class="tab headImg">
        <img alt="" height="200" src="../images/headPho.png" width="200">
    </div>

    <div class="tab baseInfo">
        <ul>
            <li>
                <label>账号</label>
                <div class="value">
                    <span id="account"></span>
                </div>
            </li>
            <li>
                <label>工号</label>
                <div class="value">
                    <span id="code"></span>
                </div>
            </li>
            <li>
                <label>姓名</label>
                <div class="value">
                    <span id="userName"></span>
                </div>
            </li>
            <li>
                <label>手机</label>
                <div class="value">
                    <span id="mobile"></span>
                </div>
            </li>
            <li>
                <label>邮箱</label>
                <div class="value">
                    <span id="mail"></span>
                </div>
            </li>
        </ul>
    </div>

    <div class="tab departmentInfo">
        <ul>
            <li>
                <label>所属中心</label>
                <div class="value">
                    <span id="agencyName"></span>
                </div>
            </li>
            <li>
                <label>所属部门</label>
                <div class="value">
                    <span id="departmentName"></span>
                </div>
            </li>
        </ul>
    </div>

    <div class="tab loginInfo">
        <ul>
            <li>
                <label>最近登录时间</label>
                <div class="value">
                    <span id="loginTime"></span>
                </div>
            </li>
            <li>
                <label>账号创建时间</label>
                <div class="value">
                    <span id="createTime"></span>
                </div>
            </li>
        </ul>
    </div>

    <div class="tab remarkInfo">
        <ul>
            <li>
                <label>个人说明</label>
                <div class="value">
                    <span id="remark"></span>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
