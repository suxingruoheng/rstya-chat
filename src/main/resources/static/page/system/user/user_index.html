<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/libs/layui/css/layui.css" rel="stylesheet">
    <script src="/libs/jquery/jquery.3.4.1.min.js" type="text/javascript"></script>
    <script src="/libs/layui/layui.js" type="text/javascript"></script>
    <script src="/js/common/Utils.js" type="text/javascript"></script>
    <script src="/js/system/user.js" type="text/javascript"></script>
</head>
<body>
<div class="main-content">
    <div class="searchbar">
        <div class="form-control">
            <label for="username">用户名称</label><input class="layui-input" id="username"/>
        </div>
        <div class="form-control">
            <label for="account">用户账号</label><input class="layui-input" id="account"/>
        </div>
        <div class="form-control">
            <button class="layui-btn">搜索</button>
        </div>
    </div>
    <div class="toolbar">
        <button class="layui-btn layui-btn-primary">新增</button>
        <button class="layui-btn">修改</button>
        <button class="layui-btn">删除</button>
    </div>
    <table class="datagrid" id="datagrid"></table>
</div>
</body>
</html>
