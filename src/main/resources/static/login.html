<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-In - Private Chat</title>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="/images/favicon.svg" rel="icon" sizes="any">
    <link href="/css/login.css" rel="stylesheet"/>
    <script src="/js/common/Tools.js" type="text/javascript"></script>
    <script type="text/javascript">
        //防止嵌套页面
        if (window.top !== window) {
            window.top.location = window.location;
        }
        var ieVersion = Tools.getIEVersion();
        if (ieVersion > 0 && ieVersion < 9) {
            alert("不支持该浏览器（IE" + ieVersion + "）");
            document.execCommand("stop");
        }
    </script>
    <script src="/libs/jquery/jquery.3.4.1.min.js" type="text/javascript"></script>
    <script src="/libs/md5/md5.js" type="text/javascript"></script>
    <script src="/libs/layer/layer.js" type="text/javascript"></script>
    <script src="/js/common/login.js" type="text/javascript"></script>
</head>
<body class="login-layout">
<div class="main-container">
    <div class="float-title">
        <div class="logo"><img alt="" src="/images/favicon.svg"></div>
        <div class="signature">
            <div class="signature-name"><span class="signature-text">Private Chat</span></div>
            <div class="line"></div>
            <div class="signature-content"><span class="signature-text">这个世界的荒芜啊，等你长大了就知道了。</span></div>
        </div>
    </div>
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="title">
                        <h1><img alt="" src="/images/favicon.svg">
                            <span id="system-name">PMS</span>
                        </h1>
                    </div>
                    <div class="login-box visible" id="login-box">
                        <div class="widget-main">
                            <div class="fieldset">
                                <label class="block">
                                    <span class="block input-span">
                                        <input class="form-control" id="account" placeholder="username" type="text"/>
                                        <img alt="" src="/images/user.png"/>
                                    </span>
                                </label>
                                <label class="block">
                                    <span class="block input-span">
                                        <input class="form-control" id="password" placeholder="password"
                                               type="password"/>
                                        <img alt="" src="/images/password.png">
                                    </span>
                                </label>
                                <button class="login-button" id="login">
                                    <span>Sign-In</span>
                                </button>
                            </div>
                        </div>
                        <!-- /.widget-main -->
                    </div>
                    <!-- /.login-box -->
                </div>
                <!-- /.login-container -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.main-content -->
</div>
<!-- /.main-container -->
<div class="copyright">
		<span>
			<em class="cp">© 2020 蘇醒若蘅<span>版权所有</span></em><em class="support">技术支持：蘇醒若蘅</em>
		</span>
</div>
</body>
</html>
